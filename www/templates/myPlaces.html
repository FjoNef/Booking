<ion-view title="Мои места">
	<ion-content>
		<div class="list list-inset">
		  <label class="item item-input">
		    <i class="icon ion-search placeholder-icon"></i>
		    <input type="text" placeholder="Поиск">
		  </label>
		</div>
		<ion-list ng-repeat="place in places">
			<div class="item item-icon-left item-button-right">
			  	<i class="icon ion-ios-location"></i>
			    <h2>{{place.name}}</h2>
			    <p>{{place.address}}</p>
			    <p>{{place.time}}</p>
			    <a href="#/menu/newBooking" class="button button-energized">Бронь</a>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
